<!DOCTYPE html>
<html>
<head>
    <title>Redirecci칩n aleatoria a videos de YouTube</title>
</head>
<body>
    <script>
        // Array con los enlaces a los videos de YouTube
        var videoLinks = [
            "https://youtu.be/Ao81ziiXHhs?si=IxFBObK4OwnSLe_I",
            "https://youtu.be/y9u2oOnLYek?si=iZdpcrznEPjxksAB"
        ];

        // Funci칩n para redirigir aleatoriamente a un video
        function redirectToRandomVideo() {
            var randomIndex = Math.floor(Math.random() * videoLinks.length);
            window.location.href = videoLinks[randomIndex];
        }

        // Redirigir autom치ticamente al cargar la p치gina
        window.onload = redirectToRandomVideo;
    </script>
</body>
</html>
